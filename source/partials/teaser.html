<script>
    const e = document.getElementById("poster-figure")
    
    e.querySelectorAll(".note-animated").forEach( (el, index) => {
        el.style.setProperty("--delay", `${index * 0.2}s`)
        el.style.setProperty("--col-accent", `hsla( ${ Math.random() * 360 }%, 0.5, 0.5, 0.5 )`)
    })

    const HEADINGS = {{posterHeadings}}
    const h1 = document.querySelector(".poster-text-h1")
    const h2 = document.querySelector(".poster-text-h2")

    const h3 = document.querySelector(".poster-text-h3")
    const h4 = document.querySelector(".poster-text-h4")

    // 6 chars max
    const H1S = [
        "SUPER"
    ]

    // 7 chars max
    const H2S = [
        "POWERS"
    ]
    
    const HEADINGS_SPLIT = HEADINGS.map( h =>{
       const parts = h.split("|")
       H1S.push(parts[0])
       H2S.push(parts[1])
        return parts
    } )

    // 
    const H3S = {{posterSubheadings}}
    const H4S = {{posterTaglines}}

    const revealText = (textElement, header, index=0, delay=0, durationIn=606, durationOut=909, durationPause=4000 ) => {

        let interval = -1

        // cancel any previous 
        clearInterval(interval)

        // as the element is already hidden, we can set the text
        textElement.textContent = header[index]

        const transitionOut = () => {
            const animationOut = textElement.animate(
                [
                    // FROM
                    { 
                        filter: "blur(0px)",
                        opacity:1
                    },
                    // TO
                    { 
                        filter: "blur(120px)",
                        opacity:0
                    }
                ],
                {
                    duration: durationOut,
                    iterations: 1,
                    delay
                }
            )

            animationOut.onfinish = () => {
                index = (1+index) % header.length
                revealText( textElement, header, index, durationIn, durationOut )
            }
        }
    
        // we can change any of the text
        const animationIn = textElement.animate(
            [
                // FROM
                { 
                    filter: "blur(120px)",
                    opacity:0
                },
                // TO
                { 
                    filter: "blur(0px)",
                    opacity:1
                }
            ],
            {
                duration: durationIn,
                iterations: 1,
            }
        )

        animationIn.onfinish = () => {
            clearInterval(interval)
            interval = setTimeout( transitionOut, durationPause )
        }     
    }

    revealText( h1, H1S, 0, 500 )
    revealText( h2, H2S, 0, 1000 )
    revealText( h3, H3S, 0, 1500 )
    revealText( h4, H4S, 0, 2000 )

</script>
