    <style type="text/scss">
        
        $end:9;

        :root {
            color-scheme: light dark;

            --poster-text:oklch(96.436% 0.00859 16.604);
            --poster-bg: oklch(14.946% 0.04069 23.375);
            --poster-stroke: oklch(14.946% 0.04069 23.375);

            --duration:2s;
            --overlap:0.05;
        }
       
        #poster-figure{
            
            color:var(--poster-text);    
            fill:var(--col-accent);

            display: grid;
            place-items: center;
            max-height: 100vh;
            max-height: 100dvh;
            box-sizing: border-box;
            margin:0;
            padding:0;

            animation:RainbowColor 10s linear infinite;
              
           
            @for $i from 1 to $end {
                :nth-child(#{$i}){
                    --i:#{$i};
                }
            }

            text{
                --delay:calc( var(--delay-offset, var(--offset,0)) + var(--i, 1) * var(--overlap, 1) * var(--duration, 1s) );
                   
                font-family: 'Oxanium', 'ReadexPro', 'Proxima Nova', var(--font-family-metropolis), sans-serif;
                font-weight:700; 
                fill:currentColor;
                animation: FadeTo var(--duration, 1s) linear var(--delay, 0s) 1 both;

                @for $i from 1 to $end {
                    &:nth-of-type(#{$i}){
                        --i:#{$i};
                    }
                }
            }

            > *{
                grid-area: 1 / 1;
                height:100%;
                color: inherit;
            }
          
            .poster-bg{
                fill:var(--poster-text);
                opacity: 0.1;
                /* z-index:1;
                fill:color-mix( var(--poster-bg), transparent 50% ); */
            }

            .poster-content{
                padding: 3%;
            }

            .poster-overlay{
                z-index:3;
                position: relative;
            }

            .poster-wallpaper{
                --stroke: var(--poster-stroke);

                color:pink;
                background-color: var(--poster-bg);
            
                max-width: none;
                width: auto;
                height: 100vh;
                object-fit: fill;
                transform: translateX(-50%);
                position: absolute;
                left: 50%;
                z-index:-1;
                top:0;

                > *{
                    --delay:calc( var(--delay-offset, var(--offset,0)) + var(--i) * var(--overlap, 1) * var(--duration, 1s) );
                    stroke: var(--stroke);
                    animation: 
                        FadeTo var(--duration, 1s) linear 0s 1 both,
                        Yo var(--duration, 1s) linear var(--delay,0s) infinite both;
                }
            }
               
            .note-animated.active {
                &::before{
                    /* animation: Notation var(--duration) var(--delay,0s) var(--offset-variatons) linear; */
                    animation-iteration-count: infinite, infinite;
                }
                animation-iteration-count: infinite, infinite;
            }
            canvas{
                z-index: -2;
            }
        }
     

        @media (prefers-color-scheme: dark) {
            #poster-figure{
                --poster-text:oklch(14.946% 0.04069 23.375);
                --poster-bg: oklch(96.436% 0.00859 16.604);
            }
        }

    </style>

    <style type="text/css">
        @keyframes RainbowColor {
            0%, 100%{
                color:hsl( 0deg 100% 50%);
            }
            50%{
                color:hsl( 360deg 100% 50%);
            }
        }
        
        @keyframes Yo {
            0%{
                transform: translateX(-50%) translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            50%{
                transform: translateX(-50%) translateY(-5%) scale(1.05) rotate(3deg);
                opacity: 0.75;
            }
            100%{
                transform: translateX(-50%) translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
